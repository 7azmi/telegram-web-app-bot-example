<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Tracker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"],
        input[type="text"],
        select { /* Added select */
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--tg-theme-border-color);
            border-radius: 5px;
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            box-sizing: border-box; /* Include padding in width */
        }
        input::placeholder {
            color: var(--tg-theme-hint-color);
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:disabled {
            background-color: var(--tg-theme-hint-color);
            cursor: not-allowed;
        }
        .person-selection {
            margin-bottom: 15px;
            border: 1px solid var(--tg-theme-border-color);
            padding: 15px;
            border-radius: 5px;
            background-color: var(--tg-theme-secondary-bg-color);
        }
        .selection-type {
            margin-bottom: 10px;
            font-weight: bold;
        }
        .explanation {
            margin-top: 20px;
            font-size: 0.9em;
            color: var(--tg-theme-hint-color);
        }
        a {
            color: var(--tg-theme-link-color); /* Style links */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Record Debt</h1>

<form id="debtForm">
    <div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" step="0.01" required placeholder="e.g., 50.50">
    </div>

    <div class="person-selection">
        <div class="selection-type">Who is this debt with?</div>

        <label for="knownPersonSelect">Select from known:</label>
        <select id="knownPersonSelect">
            <option value="">-- Select a person --</option>
            <!-- Options will be loaded by script.js -->
        </select>

        <p style="text-align: center; margin: 10px 0; font-size: 0.9em;">OR</p>

        <label for="manualPersonInput">Enter manually:</label>
        <input type="text" id="manualPersonInput" placeholder="e.g., Alice, @alice_tg, 123-456-7890">
    </div>

    <div>
        <label for="description">Description:</label>
        <input type="text" id="description" placeholder="e.g., Lunch, Money lent">
    </div>

    <button type="submit" id="submitBtn">Record Debt</button>

    <div id="personLinkContainer" style="margin-top: 15px;">
        <!-- Link to person's chat will appear here if a known Telegram user is selected -->
    </div>
</form>

<p class="explanation">
    Enter a positive amount if you are owed, negative if you owe someone.<br>
    Select a person from the list (if available) or type manually.
</p>

<script src="script.js"></script>

</body>
</html>
